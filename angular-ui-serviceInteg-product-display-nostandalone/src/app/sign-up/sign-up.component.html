<!-- src/app/sign-up/sign-up.component.html -->
<div class="sign-up-container">
  <div class="logo">
    <img src="assets/download.jpeg" alt="Company Logo" />
  </div>
  <h4>Signin to Kalki's World!</h4>
  <form (ngSubmit)="onSubmit(signUpForm)" #signUpForm="ngForm">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" ngModel required />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" ngModel required />
    </div>
    <div class="form-group">
      <label for="mobileNumber">Mobile Number</label>
      <input
        type="number"
        id="mobileNumber"
        name="mobileNumber"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" ngModel required />
    </div>
    <div class="form-group">
        <label for="role">Choose a Role</label>
        <select id="role" name="role" ngModel required>
          <option value="" disabled selected>Select your role</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
          <option value="manager">Manager</option>
          <option value="hr">HR</option>
        </select>
      </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" ngModel required email />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        ngModel
        required
        minlength="4"
      />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password</label>
      <input
        type="password"
        id="confirmPassword"
        name="confirmPassword"
        ngModel
        required
        minlength="4"
      />
    </div>
    <button type="submit" class="btn-register" [disabled]="signUpForm.invalid">
      Register
    </button>
  </form>
</div>
