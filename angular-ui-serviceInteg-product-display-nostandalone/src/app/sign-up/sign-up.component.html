<!-- src/app/sign-up/sign-up.component.html -->
<div class="sign-up-container">
    <div class="logo">
      <img src="assets/company-logo.png" alt="Company Logo">
    </div>
    <form (ngSubmit)="onSubmit()" #signUpForm="ngForm">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" ngModel required>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" ngModel required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" ngModel required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" ngModel required minlength="8">
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" ngModel required minlength="8">
      </div>
      <button type="submit" class="btn-register" [disabled]="signUpForm.invalid">Register</button>
    </form>
  </div>
